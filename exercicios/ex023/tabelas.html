<!DOCTYPE html>
<html lang="pt-r">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 400px;
            border-collapse: collapse;
        }

        tr.linha{
            background-color: grey;
        }

        td{
            border: 1px solid black;
            padding: 8px;
        }

        td.dado{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Minha Primeira Tabela</h1>
    <!-- 
            HIERARQUIA DE TABELAS (simples)
            TABLE = tabela
                TABLE ROW = lina de tabela
                    TABLE HEADER =  cabeÃ§alho de tabela
                    TABLE DATA =    dadp da tabela
     -->
    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>

        <tr class="linha">
            <td class="dado">A2</td>
            <td>b2</td>
            <td>c2</td>
        </tr>

        <tr>
            <td>A3</td>
            <td>b3</td>
            <td>c3</td>
        </tr>

        <tr>
            <td>A4</td>
            <td>b4</td>
            <td>c4</td>
        </tr>
    </table>
</body>
</html>
